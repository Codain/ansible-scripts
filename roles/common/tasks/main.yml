- name: apt-get update
  raw: apt-get update
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: bootstrap python-apt package
  raw: apt-get -y install python-apt
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

#- apt: update_cache=yes
- name: install packages
  apt: pkg={{ item }} update_cache=yes
  with_items:
    - python
    - python-apt

    - apache2
    - atop
    - bash-completion
    - etckeeper
    - fail2ban
    - git
    - htop
    - lftp
    - libdbd-pg-perl  # for postgresql's munin plugin
    - libwww-perl  # for apache's munin plugin
    - logrotate
    - mc # Midnight Commander
    - monit
    - munin-node
    - nano
    - screen
    - sudo
    - time
    - vim-nox
    - wget
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: remove packages
  apt: pkg={{ item }} state=absent
  with_items:
    - locate
    - mlocate
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: install packages
  yum: name={{ item }}
  with_items:
    - python

    - atop
    - bash-completion
    - etckeeper
    - fail2ban
    - git
    - htop
    - lftp
    - mc # Midnight Commander
    - monit
    - munin-node
    - nano
    - screen
    - sudo
    - time
    - vim-enhanced
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'


- name: install sensors package
  apt: pkg={{ item }}
  with_items:
    - lm-sensors   # for sensors's munin plugin
  notify:
    - detect sensors
  when: "{{ not 'vm' in group_names and (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') }}"

